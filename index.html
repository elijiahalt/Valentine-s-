<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Portrait</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    #portrait {
      width: 100vw;
      height: 100vh;

      font-size: 1.5vw;        /* Responsive size */
      line-height: 1.5vw;

      background: url('bg.jpg') center center no-repeat;
      background-size: contain;  /* Makes whole image fit */

      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;

      word-break: break-word;
    }
  </style>
</head>

<body>
  <p id="portrait"></p>

  <script>
    const text = "I love youu mahal kii ";
    document.getElementById("portrait").innerText = text.repeat(4000);
  </script>
</body>
</html>
