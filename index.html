<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --heart-offset: 28px;
  --portrait-font-vw: 1.4vw;
}

*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(to bottom, #ffb6d9, #ffcce6, #ffe6f2);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  position:relative;
}

/* Intro letter */
#envelope {
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9;
  background: rgba(0,0,0,0.18);
  cursor:pointer;
}

.letter {
  width:min(86vw,540px);
  height:min(56vw,340px);
  max-height:70vh;
  background:#fff;
  border-radius:10px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  overflow:hidden;
  padding:20px;
}

.letter h3{ margin:0; font-size:18px; color:#b54677; }
.letter p{ margin-top:12px; font-size:14px; line-height:1.3; color:#333; }
.letter .seal{ margin-top:18px; text-align:center; font-weight:600; color:#b54677; font-size:16px; }

/* MAIN scene (hidden initially) */
#main {
  position:fixed;
  inset:0;
  z-index:1;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity .6s ease, transform .6s ease;
  opacity:0;
  transform: scale(.98);
  pointer-events:none;
}

#main.visible{
  opacity:1;
  transform: scale(1);
  pointer-events:auto;
}

/* Top message with pulse animation */
.message{
  position:fixed;
  top:18px;
  width:100%;
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:38px;
  color:white;
  text-shadow: 0 0 18px rgba(255,255,255,0.9);
  z-index:7;
  pointer-events:none;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* clouds */
.cloud{
  position:fixed;
  width:260px;
  height:140px;
  background: radial-gradient(circle at 30% 30%, #ffffff 55%, rgba(255,255,255,0.45));
  border-radius:100px;
  opacity:0.45;
  filter: blur(10px);
  animation: float 14s ease-in-out infinite alternate, fade 10s ease-in-out infinite;
  z-index:1;
  pointer-events:none;
}
.cloud::before,.cloud::after{ content:""; position:absolute; background:white; border-radius:50%; }
.cloud::before{ width:130px; height:130px; top:-40px; left:40px; }
.cloud::after{ width:160px; height:160px; top:-70px; right:30px; }
.cloud.left{ left:-80px; top:20%; }
.cloud.right{ right:-80px; top:60%; animation-delay:5s; }

@keyframes float{0%{transform:translateY(0);}100%{transform:translateY(-60px);}}
@keyframes fade{0%,100%{opacity:0.3;}50%{opacity:0.6;}}

/* sparkling stars */
.star {
  position: fixed;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 2s ease-in-out infinite;
  z-index: 0;
  pointer-events: none;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.6; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.5); }
}

/* petals behind portrait (more petals, varied sizes/colors) */
.petal{
  position:fixed;
  width:var(--size, 14px); height:var(--size, 14px);
  background: linear-gradient(120deg, var(--color-start, #ffd1e2), var(--color-end, #ffc0df));
  border-radius:60% 40% 60% 40%;
  opacity:0.7;
  z-index:1;
  filter: blur(.2px);
  animation: fall linear infinite;
  pointer-events:none;
}
@keyframes fall{
  0%{ transform: translateY(var(--startY,-10vh)) translateX(0) rotate(0deg); opacity:1; }
  50%{ transform: translateY(50vh) translateX(var(--sway,30px)) rotate(180deg); }
  100%{ transform: translateY(110vh) translateX(calc(var(--sway,-30px) * -1)) rotate(360deg); opacity:0.6; }
}

/* portrait wrapper with glow border */
.portrait-wrap{
  width:min(92vw,820px);
  max-height:84vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:var(--heart-offset);
  z-index:3;
  position:relative;
  pointer-events:auto;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
}

/* overlay behind portrait (reduced opacity for more vivid portrait) */
.portrait-overlay{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.04);
  z-index:2;
  border-radius:6px;
  pointer-events:none;
}

/* portrait text (adjusted shadow for clarity) */
#portrait{
  width:100%;
  max-height: calc(84vh - 140px);
  font-size: var(--portrait-font-vw);
  line-height: var(--portrait-font-vw);
  background: url('bg.jpg') center center no-repeat;
  background-size: contain;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  word-break:break-word;
  text-align:center;
  margin:0;
  z-index:3;
  text-shadow: 0 0 6px rgba(255,255,255,0.4), 0 0 2px rgba(0,0,0,0.1);
}

/* heart button */
.heart-area{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  z-index:6;
}

.press-label{
  font-size:14px;
  color:#fff;
  text-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

#loveButton{
  font-size:48px;
  cursor:pointer;
  background:none;
  border:none;
  outline:none;
}

/* confetti hearts */
.heartConfetti{
  position:fixed;
  font-size:22px;
  animation: explode 1.5s ease-out forwards;
  z-index:8;
  pointer-events:none;
}
@keyframes explode{
  0%{ transform: translate(0,0) scale(1); opacity:1; }
  100%{ transform: translate(var(--x), var(--y)) scale(0.55); opacity:0; }
}

/* responsiveness */
@media (max-width:420px){
  .message{ font-size:28px; top:12px; }
  #loveButton{ font-size:36px; }
  :root{ --portrait-font-vw: 2.2vw; }
}
</style>
</head>

<body>

<!-- intro letter -->
<div id="envelope" aria-hidden="false">
  <div class="letter" id="letterCard">
    <h3>I've made something special for you</h3>
    <p>Click the letter to see it!</p>
    <div class="seal">Tap to open âž¤</div>
  </div>
</div>

<!-- main scene -->
<div id="main" aria-hidden="true">
  <div class="message">Happy Valentines ðŸ’– <span style="font-size:.6em; display:block">and Happy Monthsary ðŸŒ¸</span></div>
  <div class="cloud left"></div>
  <div class="cloud right"></div>
  <div class="portrait-wrap">
    <div class="portrait-overlay"></div>
    <p id="portrait"></p>
    <div class="heart-area">
      <div class="press-label">Press it</div>
      <button id="loveButton">ðŸŒ¸</button>
    </div>
  </div>
</div>

<audio id="bgMusic" src="paraluman.mp3" preload="auto"></audio>

<script>
const portraitEl = document.getElementById('portrait');
const text = "I love youu mahal kii ";
portraitEl.innerText = text.repeat(4200);

/* fade in main scene on letter click */
const envelope = document.getElementById('envelope');
const main = document.getElementById('main');
const letter = document.getElementById('letterCard');

letter.addEventListener('click', () => {
  envelope.style.display='none';
  main.classList.add('visible');
  main.setAttribute('aria-hidden','false');
});

/* petals (more, with variations) */
function rand(min,max){ return Math.random()*(max-min)+min; }
for(let i=0;i<50;i++){  // Increased from 36 to 50
  const petal = document.createElement('div');
  petal.className='petal';
  petal.style.left=rand(0,100)+'vw';
  if(Math.random()>0.5){
    petal.style.setProperty('--startY','-12vh');
    petal.style.top='-12vh';
  } else {
    petal.style.setProperty('--startY','95vh');
    petal.style.top='95vh';
  }
  petal.style.setProperty('--sway', rand(15,60)+'px');
  petal.style.animationDuration = rand(6,12)+'s';
  petal.style.animationDelay = rand(0,6)+'s';
  const size = rand(10,18);
  petal.style.setProperty('--size', size + 'px');
  const colors = ['#ffd1e2', '#ffc0df', '#ffb3e0', '#ff99d6'];  // Varied colors
  petal.style.setProperty('--color-start', colors[Math.floor(rand(0, colors.length))]);
  petal.style.setProperty('--color-end', colors[Math.floor(rand(0, colors.length))]);
  document.body.appendChild(petal);
}

/* stars */
for(let i=0;i<40;i++){
  const star = document.createElement('div');
  star.className='star';
  star.style.left=rand(0,100)+'vw';
  star.style.top=rand(0,100)+'vh';
  star.style.animationDelay = rand(0,2)+'s';
  document.body.appendChild(star);
}

/* heart button music + confetti */
const music = document.getElementById('bgMusic');
const loveBtn = document.getElementById('loveButton');

function fadeInAudio(audio,duration=2500){
  audio.volume=0;
  const step=0.05;
  const stepTime=duration*step/1.0;
  const interval = setInterval(()=>{
    if(audio.volume<0.99){ audio.volume=Math.min(1,audio.volume+step); }
    else{ audio.volume=1; clearInterval(interval); }
  },stepTime);
}

function createConfetti(x,y){
  for(let i=0;i<28;i++){
    const h=document.createElement('div');
    h.className='heartConfetti';
    h.innerText='ðŸŒ¸';
    h.style.left=x+'px';
    h.style.top=y+'px';
    const vx=(Math.random()*600-300);
    const vy=(Math.random()*-300-80);
    h.style.setProperty('--x',vx+'px');
    h.style.setProperty('--y',vy+'px');
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1600);
  }
}

loveBtn.addEventListener('click',()=>{
  music.currentTime=0;
  const p=music.play();
  if(p && typeof p.then==='function'){ p.then(()=>fadeInAudio(music,2200)).catch(()=>{}); }
  const rect=loveBtn.getBoundingClientRect();
  createConfetti(rect.left+rect.width/2, rect.top+rect.height/2);
});
</script>

</body>
</html>
